<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンケンゲーム</title>
    <style>
        html {
            touch-action: manipulation;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #history-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>ジャンケンゲーム</h1>
    
    <div>
        <!-- グーの画像 -->
        <img id="rock" src="ぐ.png" alt="グー">
        <!-- チョキの画像 -->
        <img id="scissors" src="ちょ.png" alt="チョキ">
        <!-- パーの画像 -->
        <img id="paper" src="ぱ.png" alt="パー">
    </div>
    
    <h2>結果</h2>
    <p>あなたの手: <span id="player-move"></span></p>
    <p>コンピュータの手: <span id="computer-move"></span></p>
    <p>結果: <span id="result"></span></p>

    <h2>スコア</h2>
    <p>勝ち: <span id="win-count">0</span></p>
    <p>負け: <span id="lose-count">0</span></p>
    <p>引き分け: <span id="draw-count">0</span></p>
    <p>試合回数: <span id="games-count">0</span></p>

   <h2>記録履歴</h2>
    <ul id="record-list"></ul>

    <!-- リセットボタン -->
    <button id="reset">リセット</button>

    <script src="script.js"></script>
</body>
</html>
